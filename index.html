<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Play:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="animação de agenda">
            <h1>Agenda Semanal</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-completo" required placeholder="Nome completo" />
            <input type="number" id="numero-telefone"  required placeholder="Número telefone" />
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome completo
                    </th>
                    <th>Número telefone</th>
                    <th>Contato inserido</th>
                </tr>
            </thead>
            <tbody>              
            </tbody>
            <tfoot>         
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>   
</body>
</html>
